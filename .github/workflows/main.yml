name: Run tests

on:
  push:
  pull_request:

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4.2.2

      - name: Run python tests
        run: |
          python testing.py

      - name: Run Node.js test
        run: |
          npm install
          vitest run
